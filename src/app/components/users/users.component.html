<div class="container my-5">
    <div class="card p-4">
        <div class="card-body">
            <h5 class="card-title">List Users</h5>

            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" *ngIf="loading">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>

            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>

                <div class="dropdown mx-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <span class="dropdown-item" [ngClass]="sort == 'followers' ? 'active':''">Followers</span>
                        </li>
                        <li>
                            <span class="dropdown-item" [ngClass]="sort == 'repositories' ? 'active':''">Repositories</span>
                        </li>
                        <li>
                            <span class="dropdown-item" [ngClass]="sort == 'joined' ? 'active':''">Joined</span>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Order
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <span class="dropdown-item" [ngClass]="order == 'desc' ? 'active':''">Descending</span>
                        </li>
                        <li>
                            <span class="dropdown-item" [ngClass]="order == 'asc' ? 'active':''">Ascending</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Avatar</th>
                            <th scope="col">Login</th>
                            <th scope="col">Type</th>
                            <th scope="col text-center">Score</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let element of users; let index_user = index" (click)="navigateProfile(element.id)">
                            <th scope="row">{{index_user + 1}}</th>
                            <td>{{element.id}}</td>
                            <td>
                                <img [src]="element.avatar_url" class="img-fluid img-thumbnail" alt="...">
                            </td>
                            <td>{{element.login}}</td>
                            <td>{{element.type}}</td>
                            <td>
                                <div class="d-flex" style="gap: 1rem;">
                                    <div *ngFor="let score of scores">
                                        <i class="bi bi-star" *ngIf="score > element.score"></i>
                                        <i class="bi bi-star-fill" *ngIf="score <= element.score" style="color: #FCA11C;"></i>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item" [ngClass]="page == 1 ? 'disabled':''">
                        <span class="page-link" (click)="pageChanged(page - 1)">Previous</span>
                    </li>
                    <li class="page-item" [ngClass]="page == 1 ? 'disabled':''">
                        <span class="page-link" (click)="pageChanged(1)">1</span>
                    </li>
                    <li class="page-item" [ngClass]="page == 2 ? 'disabled':''">
                        <span class="page-link" (click)="pageChanged(2)">2</span>
                    </li>
                    <li class="page-item" [ngClass]="page == 3 ? 'disabled':''">
                        <span class="page-link" (click)="pageChanged(3)">3</span>
                    </li>
                    <li class="page-item">
                        <span class="page-link" (click)="pageChanged(page + 1)">Next</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
